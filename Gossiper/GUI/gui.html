<!DOCTYPE html>
<input>
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            getMessages();
            getNodes();
            console.log("ready");
            $("#sendMsg").click(function () {
                        sendMessage();
                    }
            )
        });

        function getMessages() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/messReceived",
                success: function (data) {
                    $.ajax({
                        type: "GET",
                        dataType: "json",
                        url: "/getPrivateMessages",
                        success: function (data2) {
                            var table = $('<table>', {id: 'chatbox'});
                            for (var node in data) {
                                var curMessages = data[node];
                                for (var iMess in curMessages) {
                                    var mess = curMessages[iMess];
                                    if (mess.Text != "") {
                                        var row = $('<tr>', {id: mess.ID});
                                        row.append($('<td>', {html: "[Public]"}));
                                        row.append($('<td>', {html: node}));
                                        row.append($('<td>', {html: mess.ID}));
                                        row.append($('<td>', {html: mess.Text}));
                                        table.append(row)
                                    }
                                }
                            }

                            console.log(data2);
                            for (var node in data2) {
                                var msg = data2[node];
                                var row = $('<tr>', {id: msg.ID});
                                row.append($('<td>', {html: "[Private]"}));
                                row.append($('<td>', {html: msg.Origin}));
                                row.append($('<td>', {html: msg.ID}));
                                row.append($('<td>', {html: msg.Text}));
                                table.append(row)
                            }
                            $('#chatbox').html(table.html());
                            window.setTimeout(function () {
                                getMessages();
                            }, 1000);
                        }
                    });
                }
            });
        }

        function getNodes() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/nodes",
                success: function (data) {

                    var table = $('<table>', {id: 'nodeList'});
                    for (var node in data) {
                        var row = $('<tr>', {id: node});
                        row.append($('<td>', {html: node}));
                        row.append($('<td>', {html: "<button id=\"" + node + "\" onclick=\"sendPrivate(this)\"> Send </button>"}));
                        table.append(row)
                    }
                    $('#nodeList').html(table.html())
                    window.setTimeout(function () {
                                getMessages();
                            }, 1000);
                }
            });
        }

        function sendPrivate(node) {
            var msg = document.getElementById('msg').value;
            console.log(msg);
            $.ajax({
                type: "POST",
                url: "/sendPrivate",
                data: {node: node.id, mess: msg}
            });
        }

        function sendMessage() {
            var msg = document.getElementById('msg').value;
            console.log(msg);
            $.ajax({
                type: "POST",
                url: "/sendMsg",
                data: {mess: msg}
            });
        }

        function checkEnter(e) {
            if (e.keyCode == 13) {
                sendMessage();
            }
        }
    </script>
</head>
<body>
<table id="chatbox">
    <thead>
    <th>Sender</th>
    <th>Message</th>
    </thead>
    <tbody>
    <tr>
        <td>{{Origin}}</td>
        <td>{{ID}}</td>
        <td>{{Text}}</td>
    </tr>
    </tbody>
</table>

<input type="text" id="msg" onkeypress="checkEnter(event)"/>
<button id="sendMsg">Broadcast</button>

<br><br>

<table id="nodeList">
    <thead>
    <th>Nodes</th>
    </thead>
    <tbody>
    <tr>
        <td>{{node}}</td>
    </tr>
    </tbody>
</table>
</body>

<p>Send file:</p>
<input type="file" id="test">

</html>
